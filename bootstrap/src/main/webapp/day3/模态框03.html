<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {


            //展示模态框
            $("#btn").click(function () {
                $("#myModal").modal('show');
                var attr = $(this).attr("name");
                console.log(attr);

            });

            $("#save").click(function () {
                //发送ajax请求更新保存数据   响应回来之后关闭模态框
                $("#myModal").modal('hide');
            });


            //使用模态框的事件
            $("#myModal").on("show.bs.modal",function () {
                console.log("1");
            });

            $("#myModal").on("shown.bs.modal",function () {
                console.log("2");
            });

            //监听隐藏事件
            $("#myModal").on("hide.bs.modal",function () {

                console.log("3");
            });

            $("#myModal").on("hidden.bs.modal",function () {
                console.log("4");
            });

        })
    </script>
</head>
<body>


<button class="btn btn-default" name="张三" id="btn">修改</button>

<!--模态框的创建-->
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">编辑用户信息</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">

                <form action="" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name" placeholder="请输入姓名" class="form-control">
                        </div>
                    </div>

                </form>

            </div>

            <!--模态页脚-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save" >保存</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>

<ul class="nav nav-pills ">
    <li class="active"><a href="#mvc" data-toggle="pill">Springmvc</a></li>
    <li><a href="#boot" data-toggle="pill">SpringBoot</a></li>
</ul>

<!--标签页内容组-->
<div class="tab-content">
    <div class="tab-pane fade in active" id="mvc">MVC</div>
    <div class="tab-pane fade" id="boot">Boot</div>
</div>

</body>
</html>
