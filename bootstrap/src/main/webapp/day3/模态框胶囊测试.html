<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //展示选项卡
                $("#aaa").tab('show');
            });

            //事件监听
            $('a[data-toggle="pill"]').on('show.bs.tab', function (e) {
                console.log(e.target); //切换之后目标对象
                console.log(e.relatedTarget);  //切换之前的对象
                console.log($(e.target).text());
                console.log($(e.target).attr("name"));
                console.log("1")
            })
            $('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
                console.log(e.target); //切换之后目标对象
                console.log(e.relatedTarget);  //切换之前的对象
                console.log("2")
            })

            $('a[data-toggle="pill"]').on('hide.bs.tab', function (e) {
                console.log(e.target); //切换之后目标对象
                console.log(e.relatedTarget);  //切换之前的对象
                console.log("1")
            });

            $('a[data-toggle="pill"]').on('hidden.bs.tab', function (e) {
                console.log(e.target); //切换之后目标对象
                console.log(e.relatedTarget);  //切换之前的对象
                console.log("2")
            })
        })
    </script>
</head>
<body>


<ul class="nav nav-pills ">
    <li class="active"><a href="#mvc" data-toggle="pill">Springmvc</a></li>
    <li><a href="#boot" id="aaa" name="zz" data-toggle="pill">SpringBoot</a></li>
</ul>

<!--标签页内容组-->
<div class="tab-content">
    <div class="tab-pane fade in active" id="mvc">MVC</div>
    <div class="tab-pane fade" id="boot">Boot</div>
</div>
<hr>
<!---->
<button class="btn btn-default" id="btn">切换标签页</button>

</body>
</html>
